<h2> Employee List</h2>
<table class = 'table table-striped'>
    <thead>
       <tr>
           <th> Firdt Name</th>
           <th> Last Name</th>
           <th> Email Id</th>
           <th> Actions </th>
       </tr> 
    </thead>
    <tbody>
        <tr *ngFor = "let employee of employees">
            <td> {{ employee.firstName}} </td>
            <td> {{ employee.lastName}} </td>
            <td> {{ employee.emailId}} </td>    
            <td>
                <button (click) = "updateEmployee(employee.id)" class="btn btn-info" type="button"> Update </button>
                <button (click) = "deleteEmployee(employee.id)" class="btn btn-danger" type="button" style = "margin-left: 10px"> Delete </button>
                <button (click) = "employeeDetails(employee.id)" class="btn btn-info" style = "margin-left: 10px"> View </button>
            </td>
        </tr>
    </tbody>
</table>
